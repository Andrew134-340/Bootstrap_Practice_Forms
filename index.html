<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body{ background-color: gray; }
</style>

<body>

<form>
	<div class="row">
		<div class="col">
			<input type="text"class="form-control"placeholder="Enter email"name="email">
		</div>

		<div class="col">
			<input type="password"class="form-control" placeholder="Enter Password"
name="pswd">
		</div>
	</div>
</form>

<div class="container p-5 mt-5">
	<label> Input Type</label>
	<input type ="text"class="form-control"id="user"placeholder="type here">

	<label> Textarea</label>
	<textarea class="form-control"rows="5"id="comment"placeholder="type here"></textarea>

	<div class="form-check">
		<h6> Check Box</h6>
		<label class="form-check-label"> <input type="checkbox"class="form-check-input"value="Option 1"> Option 1 </label>
	</div>

	<div class="form-check">
		<h6> Radio </h6>
		<label class="form-check-label"><input type="radio" class="form-check-input" name="optradio"> Option 1 </label>
	</div>


	<div class="form-group">
		<h6> Selection/Dropdown</h6>
		<label for="sel1"> Select List:</label>
		<select class="form-control"id="sel1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>
</div>

<button type="button"class="btn">Basic</button>
<button type="button"class="btn btn-primary">Primary</button>

<br>
<br>

<button type="button"class="btn btn-outline-danger">Primary</button>

<br>
<br>

<button type="button" class="btn btn-warning brn-lg">Large</button>
<button type="button"class="btn btn-info btn-sm"> Small</button>

<br>
<br>

<div class="d-grid col-12">
	<button type="button" class="btn btn-dark btn-block"> Full-Width Button</button>
</div>

<br>
<br>

<button type="button"class="btn btn-primary" active> Active Primary</button>
<button type="button"class="btn btn-primary" disabled> Disabled Primary</button>

</div>
